server:
  port: 80


spring:
  application:
    name: cloud-order-service


  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka